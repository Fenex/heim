[package]
name = "heim-memory"
version = "0.0.5"
authors = ["svartalf <self@svartalf.info>"]
edition = "2018"
description = "Cross-platform memory information"
keywords = ["heim", "system", "memory", "swap"]
categories = ["asynchronous", "os", "api-bindings"]
repository = "https://github.com/heim-rs/heim"
readme = "README.md"
license = "Apache-2.0 OR MIT"

[badges]
maintenance = { status = "experimental" }
azure-devops = { project = "heim-rs", pipeline = "heim" }

[dependencies]
heim-derive = { version = "0.0.5", path = "../heim-derive" }
heim-common = { version = "0.0.5", path = "../heim-common" }
heim-runtime = { version = "0.0.2", path = "../heim-runtime" }
cfg-if = "0.1.7"

[target.'cfg(target_os = "windows")'.dependencies]
libc = "0.2.58"
winapi = { version = "0.3.7", default-features = false, features = ["minwindef", "sysinfoapi"] }

[target.'cfg(target_os = "macos")'.dependencies]
libc = "0.2.58"
mach = "0.3.2"
lazy_static = "1.3.0"

[dev-dependencies]
runtime = "0.3.0-alpha.6"
version-sync = "0.8"

[features]
default = ["reactor-polyfill"]
reactor-polyfill = ["heim-runtime/reactor-polyfill"]
reactor-tokio = ["heim-runtime/reactor-tokio"]
